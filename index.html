<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RazorPay-Clone</title>
        <link rel="stylesheet" href="main.css" />
        <link rel="icon" type="image/x-icon" href="/images/favicon.png" />
    </head>
    <body>
        <nav class="bg-deepBlue">
            <div class="w-[1080px] mx-auto flex gap-2 justify-between">
                <!-- Logo -->
                <div class="w-40 pr-7 py-7">
                    <a href="#"><img src="images/logo.svg" alt="" /></a>
                </div>
                <!-- Menu Items -->
                <div
                    class="flex text-white font-mullish gap-6 items-center text-base mr-7 font-medium"
                >
                    <div class="py-7 h-full relative group cursor-pointer">
                        <a
                            href=""
                            class="transition delay-50 group-hover:text-lightBlue"
                            >Payments</a
                        >
                        <div
                            class="hidden absolute bottom-0 w-full h-1 bg-lightBlue group-hover:block"
                        ></div>
                    </div>
                    <div class="py-7 h-full relative group cursor-pointer">
                        <a
                            href=""
                            class="transition delay-50 group-hover:text-lightBlue"
                            >Banking</a
                        >
                        <div
                            class="hidden absolute bottom-0 w-full h-1 bg-lightBlue group-hover:block"
                        ></div>
                    </div>
                    <div class="py-7 h-full relative group cursor-pointer">
                        <a
                            href=""
                            class="transition delay-50 group-hover:text-lightBlue"
                            >Corporate Card</a
                        >
                    </div>
                    <div class="py-7 h-full relative group cursor-pointer">
                        <a
                            href=""
                            class="transition delay-50 group-hover:text-lightBlue"
                            >Payroll</a
                        >
                    </div>
                    <div class="py-7 h-full relative group cursor-pointer">
                        <a
                            href=""
                            class="transition delay-50 group-hover:text-lightBlue"
                            >Resources</a
                        >
                        <div
                            class="hidden absolute bottom-0 w-full h-1 bg-lightBlue group-hover:block"
                        ></div>
                    </div>
                    <div class="py-7 h-full relative group cursor-pointer">
                        <a
                            href=""
                            class="transition delay-50 group-hover:text-lightBlue"
                            >Support</a
                        >
                        <div
                            class="hidden absolute bottom-0 w-full h-1 bg-lightBlue group-hover:block"
                        ></div>
                    </div>
                    <div class="py-7 h-full relative group cursor-pointer">
                        <a
                            href=""
                            class="transition delay-50 group-hover:text-lightBlue"
                            >Pricing</a
                        >
                        <div
                            class="hidden absolute bottom-0 w-full h-1 bg-lightBlue group-hover:block"
                        ></div>
                    </div>
                </div>

                <!-- Button Group -->
                <div class="flex items-center text-white font-mullish gap-2">
                    <img src="images/india-flag.svg" alt="" class="w-7" />
                    <button
                        class="w-30 px-4 py-2.5 border border-lightBlue rounded-sm text-sm font-bold"
                    >
                        Log in
                    </button>
                    <button
                        class="w-30 px-5 py-3 bg-white text-lightBlue rounded-sm text-sm font-bold hover:text-blue-700 transition"
                    >
                        Sign Up
                        <i class="fa-solid fa-arrow-right text-xs ml-3"></i>
                    </button>
                </div>
            </div>
        </nav>

        <script
            src="https://kit.fontawesome.com/a84d4833f1.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
